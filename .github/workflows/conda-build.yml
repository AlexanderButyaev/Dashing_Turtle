---
name: Conda Build & Upload

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.9]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Patch requirements.txt to remove mariadb on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sed -i '/^mariadb[<>= ]*/d' requirements.txt

      - name: Install APT dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt install -y libmariadb3 libmariadb-dev
          sudo apt install -y python3 python3-pip
          sudo apt install -y python3-mysqldb 
          pip3 install mariadb
          pip3 install snowflake-id
          pip3 install pysam

      - name: Install Homebrew dependencies (macOS only)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
      
          # Install MySQL and MariaDB client libraries
          brew install mysql-client
          brew install mariadb-connector-c
      
          # Add MySQL client tools to PATH
          echo 'export PATH="/opt/homebrew/opt/mysql-client/bin:$PATH"' >> ~/.zprofile
          source ~/.zprofile
      
          # Ensure pip is available and up to date
          python3 -m ensurepip --upgrade
          python3 -m pip install --upgrade pip
      
          # Install Python packages
          pip3 install mysql-connector-python
          pip3 install snowflake-id
          pip3 install pysam


      - name: Choose correct meta.yaml
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]] && [[ "$(uname -m)" == "arm64" ]]; then
            cp conda-recipe/meta-osx-arm64.yaml conda-recipe/meta.yaml
          else
            cp conda-recipe/meta-default.yaml conda-recipe/meta.yaml
          fi
        shell: bash

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: build-env
          channels: conda-forge, bioconda
          python-version: ${{ matrix.python-version }}
          use-only-tar-bz2: true

      - name: Set channel priority
        run: |
          conda config --add channels conda-forge
          conda config --add channels defaults
          conda config --set channel_priority strict

      - name: Create conda build environment
        run: conda create -n build-env python=${{ matrix.python-version }} -y

      - name: Install build dependencies
        run: conda install -n build-env -c conda-forge conda-build anaconda-client conda-verify libarchive -y

      - name: Build Conda package
        run: |
          conda config --set anaconda_upload no
          conda run -n build-env conda build conda-recipe --python ${{ matrix.python-version }}

