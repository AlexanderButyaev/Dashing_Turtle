---
name: Conda Build & Upload

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: "true"
          python-version: ${{ matrix.python-version }}
          channels: jwbear
          use-only-tar-bz2: true

      - name: Create conda build env
        run: |
          conda create -n build-env python=3.9 -y
          conda activate build-env
          conda install -n build-env -c conda-forge conda-build anaconda-client conda-verify libarchive -y
          conda install -n build-env -c conda-forge libarchive

      - name: Build Conda package
        run: |
          source activate build-env
          conda config --set anaconda_upload no
          conda build conda-recipe --python ${{ matrix.python-version }}

      - name: Upload to Anaconda (main branch only)
        if: github.ref == 'refs/heads/main'
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          echo "Getting build output path..."
          BUILT_PACKAGE=$(conda build conda-recipe --python ${{ matrix.python-version }} --output)
          echo "Uploading: $BUILT_PACKAGE"
          anaconda -t $ANACONDA_API_TOKEN upload --user jwbear --force "$BUILT_PACKAGE"
