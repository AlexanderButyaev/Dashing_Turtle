package:
  name: "dashingturtle"
  version: "0.1.6"

source:
  path: ..

build:
  number: 0

include:
  - wheels/*

requirements:
  host:
    - python =3.9
    - pip
    - pyqt >=6.0

  run:
    - python =3.9
    - setuptools <81
    - cffi >=1.17.1
    - colorama >=0.4.6
    - colour >=0.1.5
    - contourpy >=1.2.1
    - cryptography
    - decorator >=5.1.1
    - ffmpeg
    - fonttools >=4.51.0
    - greenlet >=3.1.1
    - iniconfig >=2.1.0
    - ipython
    - jedi >=0.19.1
    - joblib >=1.4.2
    - kmodes >=0.12.2
    - mpmath >=1.3.0
    - networkx
    - numpy >=1.26.4
    - pandas >=2.2.2
    - paramiko >=3.5.0
    - parso >=0.8.4
    - pexpect >=4.9.0
    - pillow >=10.3.0
    - pymysql >=1.1.1
    - pynacl >=1.5.0
    - pyparsing >=3.1.2
    - pytest >=8.4.1
    - python-dateutil >=2.9.0
    - python-dotenv >=1
    - pytz >=2024.1
    - pyyaml >=6.0.2
    - scikit-learn
    - scipy >=1.13.0
    - seaborn >=0.13.2
    - six >=1.16.0
    - sshtunnel >=0.4.0
    - svgwrite >=1.4.3
    - threadpoolctl >=3.5.0
    - pytorch
    - traitlets >=5.14.3
    - wcwidth >=0.2.13
    - markupsafe >=2.0
    - qt-main
    - pyqt >=6.0
    - typing_extensions
    - fsspec
    - deprecated
    - pygments
    - matplotlib-venn
    - platformdirs
    - prompt-toolkit
    - bcrypt
    - stack_data
    - rich
    - sqlalchemy
    - pure_eval
    - cycler
    - pluggy
    - executing
    - pycparser
    - wrapt
    - matplotlib-inline
    - kiwisolver
    - filelock
    - mdurl
    - markdown-it-py
    - packaging
    - asttokens
    - sympy
    - tzdata
    - matplotlib
    - drawsvg <=1.9.0
    - svgpathtools <=1.4.1
    - pysam
    - pip

about:
  home: https://github.com/jwbear/Dashing_Turtle
  license: MIT
  summary: "An application for building structural landscapes of RNA sequence modifications with Nanopore data."

extra:
  recipe-maintainers:
    - jwbear
  channels:
    - conda-forge
    - defaults
