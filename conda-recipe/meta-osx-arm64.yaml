package:
  name: "dashingturtle"
  version: "0.1.6"

source:
  path: ..

build:
  number: 0

include:
  - wheels/*

requirements:
  host:
    - python =3.9
    - pip
    - pyqt >=6

  run:
    - python =3.9
    - setuptools <81
    - cffi >=1.15
    - colorama >=0.4.6
    - contourpy >=1.0.0,<1.2
    - decorator >=5.1.1
    - ffmpeg
    - fonttools >=4.38.0
    - greenlet >=2.0.0,<3
    - ipython <8.13
    - jedi >=0.19
    - joblib >=1.2,<1.4
    - kmodes >=0.12.2
    - networkx >=2.6
    - numpy >=1.21,<1.24
    - pandas >=1.3,<1.5
    - paramiko >=3.4
    - parso >=0.8.3
    - pillow >=9.4
    - pymysql >=1.0
    - pynacl >=1.5
    - pyparsing >=3.0
    - pytest <8.1
    - python-dateutil >=2.8
    - python-dotenv >=0.20
    - pytz >=2023
    - pyyaml >=6
    - scikit-learn >=1.2,<1.3
    - scipy >=1.9,<1.11
    - seaborn >=0.11,<0.12
    - six >=1.16
    - sshtunnel >=0.4.0
    - svgwrite >=1.4
    - threadpoolctl >=3.1
    - pytorch >=1.13,<2.0
    - traitlets >=5.9
    - wcwidth
    - markupsafe >=2.0
    - typing_extensions
    - matplotlib-inline
    - packaging
    - matplotlib >=3.5,<3.7
    - drawsvg <=1.9.0
    - svgpathtools <=1.4.1
    - pysam
    - pyqt >=6.0
    - qt-main >=6.0
    - pip

about:
  home: https://github.com/jwbear/Dashing_Turtle
  license: MIT
  summary: "An application for building structural landscapes of RNA sequence modifications with Nanopore data."

extra:
  recipe-maintainers:
    - jwbear
  channels:
    - conda-forge
    - defaults
